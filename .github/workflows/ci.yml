name: OSKAR Enterprise CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code-quality:
    name: Lint & Format (Black, Isort, Flake8)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install Code Quality Tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort
        
    - name: Format with Black (Check Only)
      run: black --check MVP/src/ MVP/tests/
        
    - name: Check Imports with Isort
      run: isort --check-only MVP/src/ MVP/tests/
        
    - name: Lint with Flake8
      run: flake8 MVP/src/ MVP/tests/

  unit-tests:
    name: Automated Unit Testing (Pytest)
    runs-on: ubuntu-latest
    needs: code-quality # Run after code quality passes
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install Core Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MVP/requirements.txt
        pip install pytest pytest-cov
        
    - name: Execute Test Suite
      env:
        OSKAR_API_KEY: "oskar-dev-secret-key-123"
        PYTHONPATH: "."
      run: |
        cd MVP
        pytest tests/ -v --cov=src --cov-report=term-missing
