name: OSKAR v0.7 CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Pytest & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'
        
    - name: Install Dependencies
      working-directory: ./MVP
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        # Install testing deps if not in requirements.txt
        pip install pytest pytest-cov httpx
        
    - name: Install System Binaries
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr ffmpeg

    - name: Run Pytest Automation Matrix
      working-directory: ./MVP
      run: |
        # Run tests with coverage report
        pytest -v --cov=. --cov-report=xml
        
    - name: Upload Coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./MVP/coverage.xml
        flags: unittests

  build-docker:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and Push runtime image
      uses: docker/build-push-action@v4
      with:
        context: ./MVP
        file: ./MVP/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/oskar-api:latest
          ${{ secrets.DOCKER_USERNAME }}/oskar-api:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/oskar-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/oskar-api:buildcache,mode=max
