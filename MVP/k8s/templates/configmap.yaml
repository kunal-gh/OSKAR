apiVersion: v1
kind: ConfigMap
metadata:
  name: oskar-config
data:
  OSKAR_API_KEY: {{ .Values.env.oskarApiKey | quote }}
  # Additional RBAC keys for v1.0 Enterprise mode
  ADMIN_KEY: {{ .Values.env.adminKey | quote }}
  SYSTEM_KEY: {{ .Values.env.systemKey | quote }}
  
  # Neo4j Graph-RAG Connection
  NEO4J_URI: {{ .Values.env.neo4jUri | quote }}
  NEO4J_USER: {{ .Values.env.neo4jUser | quote }}
  NEO4J_PASSWORD: {{ .Values.env.neo4jPass | quote }}
  
  # Redis Pub/Sub Connection
  REDIS_HOST: {{ .Values.env.redisHost | quote }}
  
  # PostgreSQL Trust Database Connection
  DATABASE_URL: {{ .Values.env.dbUrl | quote }}
